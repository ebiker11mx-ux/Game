<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>3D Obby Mobile</title>

<style>
  body { margin: 0; overflow: hidden; background: black; }
  canvas { display: block; }

  /* UI */
  .ui {
    position: fixed;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    pointer-events: none;
  }

  /* Joystick */
  .joystick {
    width: 120px;
    height: 120px;
    background: rgba(255,255,255,0.25);
    border-radius: 50%;
    position: relative;
    pointer-events: auto;
  }

  .stick {
    width: 50px;
    height: 50px;
    background: rgba(255,255,255,0.9);
    border-radius: 50%;
    position: absolute;
    top: 35px;
    left: 35px;
  }

  /* Buttons */
  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    pointer-events: auto;
  }

  button {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: none;
    font-size: 18px;
    background: rgba(255,255,255,0.85);
  }
</style>
</head>
<body>

<div class="ui">
  <!-- Joystick -->
  <div class="joystick" id="joystick">
    <div class="stick" id="stick"></div>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button id="highjump">⬆⬆</button>
    <button id="jump">⤒</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
// ---------------- SCENE ----------------
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

// ---------------- CAMERA ----------------
const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 1000);

// ---------------- RENDERER ----------------
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// ---------------- LIGHT ----------------
scene.add(new THREE.DirectionalLight(0xffffff, 1).position.set(5,10,5));
scene.add(new THREE.AmbientLight(0xffffff, 0.4));

// ---------------- PLAYER ----------------
const player = new THREE.Mesh(
  new THREE.BoxGeometry(1,1,1),
  new THREE.MeshStandardMaterial({ color: 0xff4444 })
);
player.position.set(0,2,0);
scene.add(player);

// ---------------- PLATFORMS ----------------
const platforms = [];
const movingPlatforms = [];

function platform(x,y,z,w=5, move=false) {
  const p = new THREE.Mesh(
    new THREE.BoxGeometry(w,1,5),
    new THREE.MeshStandardMaterial({ color: move ? 0xffaa00 : 0x22ff22 })
  );
  p.position.set(x,y,z);
  scene.add(p);
  platforms.push(p);

  if (move) {
    movingPlatforms.push({
      mesh: p,
      startX: x,
      dir: 1
    });
  }
}

// Levels
platform(0,0,0);
platform(0,1,-8);
platform(2,2,-16);
platform(-2,3,-26);
platform(0,4,-36,5,true); // moving
platform(3,5,-46);
platform(-3,6,-58,3,true); // moving
platform(0,7,-68,3);
platform(3,8,-78,3,true);
platform(0,9,-90,8);

// ---------------- PHYSICS ----------------
let velocityY = 0;
let onGround = false;
const gravity = 0.02;
let speed = 0.12;

// ---------------- JOYSTICK ----------------
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");
let joyX = 0;
let joyY = 0;

joystick.addEventListener("touchmove", e => {
  const rect = joystick.getBoundingClientRect();
  const touch = e.touches[0];
  let x = touch.clientX - rect.left - 60;
  let y = touch.clientY - rect.top - 60;

  const dist = Math.min(40, Math.hypot(x,y));
  const angle = Math.atan2(y,x);

  joyX = Math.cos(angle) * (dist/40);
  joyY = Math.sin(angle) * (dist/40);

  stick.style.left = 35 + joyX * 40 + "px";
  stick.style.top  = 35 + joyY * 40 + "px";
});

joystick.addEventListener("touchend", () => {
  joyX = joyY = 0;
  stick.style.left = "35px";
  stick.style.top = "35px";
});

// ---------------- BUTTONS ----------------
document.getElementById("jump").ontouchstart = () => {
  if (onGround) {
    velocityY = 0.35;
    onGround = false;
  }
};

// High jump button
document.getElementById("highjump").ontouchstart = () => {
  if (onGround) {
    velocityY = 0.65; // higher jump
    onGround = false;
  }
};

// ---------------- GAME LOOP ----------------
function animate() {
  requestAnimationFrame(animate);

  // Movement from joystick
  player.position.x += joyX * speed;
  player.position.z += joyY * speed;

  // Gravity
  velocityY -= gravity;
  player.position.y += velocityY;

  // Moving platforms
  movingPlatforms.forEach(mp => {
    mp.mesh.position.x += 0.03 * mp.dir;
    if (Math.abs(mp.mesh.position.x - mp.startX) > 3) mp.dir *= -1;
  });

  // Collision
  onGround = false;
  platforms.forEach(p => {
    const dx = Math.abs(player.position.x - p.position.x);
    const dz = Math.abs(player.position.z - p.position.z);
    const dy = player.position.y - p.position.y;

    if (dx < 2.5 && dz < 2.5 && dy <= 1 && dy > 0) {
      velocityY = 0;
      player.position.y = p.position.y + 1;
      onGround = true;
    }
  });

  // Respawn
  if (player.position.y < -20) {
    player.position.set(0,2,0);
    velocityY = 0;
  }

  // Camera follow
  camera.position.set(
    player.position.x,
    player.position.y + 6,
    player.position.z + 12
  );
  camera.lookAt(player.position);

  renderer.render(scene, camera);
}

animate();

// ---------------- RESIZE ----------------
addEventListener("resize", () => {
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
