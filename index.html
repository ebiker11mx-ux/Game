<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>3D Obby Mobile</title>

<style>
  body { margin: 0; overflow: hidden; background: black; }
  canvas { display: block; }

  .controls {
    position: fixed;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    pointer-events: auto;
  }

  button {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: none;
    font-size: 22px;
    background: rgba(255,255,255,0.8);
  }
</style>
</head>
<body>

<div class="controls">
  <button id="left">◀</button>
  <button id="jump">⬆</button>
  <button id="right">▶</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
// ---------------- SCENE ----------------
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

// ---------------- CAMERA ----------------
const camera = new THREE.PerspectiveCamera(
  70,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

// ---------------- RENDERER ----------------
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ---------------- LIGHT ----------------
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 5);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff, 0.4));

// ---------------- PLAYER ----------------
const player = new THREE.Mesh(
  new THREE.BoxGeometry(1, 1, 1),
  new THREE.MeshStandardMaterial({ color: 0xff4444 })
);
player.position.set(0, 2, 0);
scene.add(player);

// ---------------- LEVELS ----------------
const platforms = [];

function platform(x, y, z, w = 5) {
  const p = new THREE.Mesh(
    new THREE.BoxGeometry(w, 1, 5),
    new THREE.MeshStandardMaterial({ color: 0x22ff22 })
  );
  p.position.set(x, y, z);
  scene.add(p);
  platforms.push(p);
}

// Level 1
platform(0, 0, 0);
platform(0, 1, -8);
platform(2, 2, -16);

// Level 2
platform(-2, 3, -26);
platform(0, 4, -36);
platform(3, 5, -46);

// Level 3 (harder)
platform(-3, 6, -58, 3);
platform(0, 7, -68, 3);
platform(3, 8, -78, 3);

// Finish
platform(0, 9, -90, 8);

// ---------------- PHYSICS ----------------
let velocityY = 0;
let onGround = false;
const gravity = 0.02;

// ---------------- CONTROLS ----------------
let left = false;
let right = false;

document.getElementById("left").ontouchstart = () => left = true;
document.getElementById("left").ontouchend = () => left = false;

document.getElementById("right").ontouchstart = () => right = true;
document.getElementById("right").ontouchend = () => right = false;

document.getElementById("jump").ontouchstart = () => {
  if (onGround) {
    velocityY = 0.35;
    onGround = false;
  }
};

// ---------------- GAME LOOP ----------------
function animate() {
  requestAnimationFrame(animate);

  // Movement
  if (left) player.position.x -= 0.1;
  if (right) player.position.x += 0.1;

  // Gravity
  velocityY -= gravity;
  player.position.y += velocityY;

  // Collision
  onGround = false;
  platforms.forEach(p => {
    const dx = Math.abs(player.position.x - p.position.x);
    const dz = Math.abs(player.position.z - p.position.z);
    const dy = player.position.y - p.position.y;

    if (dx < 2.5 && dz < 2.5 && dy <= 1 && dy > 0) {
      velocityY = 0;
      player.position.y = p.position.y + 1;
      onGround = true;
    }
  });

  // Respawn if fall
  if (player.position.y < -20) {
    player.position.set(0, 2, 0);
    velocityY = 0;
  }

  // Camera follow
  camera.position.set(
    player.position.x,
    player.position.y + 6,
    player.position.z + 12
  );
  camera.lookAt(player.position);

  renderer.render(scene, camera);
}

animate();

// ---------------- RESIZE ----------------
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
